				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						
						<li>
							<!-- <p>PUMA SELECT fuses performance with culture and fashion by revisiting PUMAâ€™s rich history and innovation as a leading sports brand, and combining this with our philosophy of creating premium product for the willing consumer.</p> -->
							<label class="fs-field-label fs-anim-upper" for="q1">First name</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="" required/>
							<br>
							<br>
							<label class="fs-field-label fs-anim-upper" for="q1">Last name</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="" required/>
						</li>
						<li>
							<!-- <p>We have partnered with some of the most influential streetwear labels, fashion houses and creatives around the globe. The store showcases streetwear collections that include  McQ by PUMA, , Miharayashuhiro by PUMA,  BWGH (Brooklyn We Go Hard), Vashtie, Alife and House of Hackne,the Trinomic R698 and CREAM, a product line that showcases designer collaborations such as Ronnie Fieg and Kith.</p> -->
							<label class="fs-field-label fs-anim-upper" for="q2">Email</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="" required/>
							<br>
							<br>
							<label class="fs-field-label fs-anim-upper" for="q1">Phone number</label>
							<input class="fs-anim-lower" id="q1" name="q1" type=tel placeholder="" required/>
						</li>
						<li class="checkboxes">
							<label class="fs-anim-upper fs-field-label">Gender</label>
							<div class="input-group">
								<input class="fs-anim-lower" id="q1" name="q1" type="checkbox" name="gender" value="male"> Male<br>
								<input class="fs-anim-lower" id="q1" name="q1" type="checkbox" name="gender" value="female"> Female<br>
							</div>
						</li>
						<li class="checkboxes">	
							<label class="fs-field-label fs-anim-upper">City</label>
							
							<div class="input-group">
								<input class="fs-anim-lower" id="q1" name="q1" type="checkbox" name="city" value="Johannesburg"> Johannesburg<br>
								<input class="fs-anim-lower" id="q1" name="q1" type="checkbox" name="city" value="Cape Town"> Cape Town<br>
							</div>
						</li>
						<li class="checkboxes">	
							<label class="fs-field-label fs-anim-upper">I would like to recieve further communication from PUMA</label>
							<div class="input-group">
								<input class="fs-anim-lower" id="q1" name="q1" type="checkbox" name="city" value="Yes"> Yes please<br>
								<input class="fs-anim-lower" id="q1" name="q1" type="checkbox" name="city" value="No"> No thank you<br>
							</div>	
						</li>
						
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send answers</button>
					
				</form><!-- /fs-form -->

				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
